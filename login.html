<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Sign in | Cpazul</title>

        <!-- page icon -->
        <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
        <!-- bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- main-stylesheet -->
        <link rel="stylesheet" href="css/main.css">
        <!-- mediaquery -->
        <link rel="stylesheet" href="css/mediaqueries.css">
    </head>

    <body class="position-relative">

        <div class="container position-absolute translate-middle start-50 top-50 "> 

            <div class="row ">

                <div class="col-md-6 col-lg-5 mx-auto bg-white p-3 adjut-hight position-relative ">

                    <h3 class="text-center mt-5 fw-bolder ">Welcome to</h3>
                    <div class="header d-flex mt-3 mb-5 justify-content-center">
                        <div class="shape">

                        </div>
                        <span class="ms-2 mb-0 fw-bolder fs-5 text-uppercase">Cpazul </span>
                    </div>

                    <div class="form mb-5">
                        <div class="form-floating mb-2">
                            <input type="email" class="form-control" id="loginUserName" placeholder="name@example.com">
                            <label for="loginUserName">Username</label>
                            <p class="opacity-0 text-danger mt-1 mb-0" id="loginUserNameAlert">*This field is required</p>
                        </div>

                        <div class="form-floating ">
                            <input type="password" class="form-control" id="loginUserPassword" placeholder="Password">
                            <button class="show-pass btn btn-primary " id="showLogPassBtn" type="button">Show</button>
                            <button class="show-pass btn btn-primary d-none" id="hideLogPassBtn" type="button">Hide</button>
                            <label for="loginUserPassword">Password</label>
                            <p class="opacity-0 text-danger mt-1 mb-0" id="loginPassAlert">*This field is required</p>
                        </div>
                    </div>


                    <button type="button" class="btn btn-primary position-absolute bottom-40 start-50 translate-middle px-4 " id="signInBtn"> Sign in</button>

                    <div class="footer position-absolute bottom-0 w-100 start-0 border-top border-2 text-center">
    
                        <p class="px-3 my-3">Don't have an account? <a class="text-decoration-none" href="index.html" target="_blank">Sign Up </a> now</p>
                    </div>


                </div>
            </div>
        </div>


        <script src="js/login.js"> </script>
    </body>
</html>
