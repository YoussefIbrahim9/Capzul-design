<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Sign up | Capzul </title>

      
        <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
        <!-- bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- main-stylesheet -->
        <link rel="stylesheet" href="css/main.css">
        <!-- mediaquery -->
        <link rel="stylesheet" href="css/mediaqueries.css">
    </head>

    <body class="position-relative">

        <div class="container position-absolute translate-middle start-50 top-50 ">

            <div class="row ">

                <div class="carsl col-lg-5 p-2 order-lg-0 order-1 ">

                    <h3 class="text-center text-white mt-3 mb-5">Social media shared today, tomorrow or by location</h3>

                    <div id="carouselExampleAutoplaying" class="carousel slide mb-4" data-bs-ride="carousel">

                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>

                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="images/ph1.avif" class="d-block w-100">
                          </div>
                          <div class="carousel-item">
                            <img src="images/ph2.avif" class="d-block w-100">
                          </div>
                          <div class="carousel-item">
                            <img src="images/ph3.avif" class="d-block w-100">
                          </div>
                        </div>

                      </div>



                </div>

                <div class="col-lg-7 px-lg-5 py-4 bg-white">

                  <div class="logo d-flex align-items-center mb-5 ">

                    <div class="shape">

                    </div>
                  <h5 class="text-uppercase ms-2 my-0">Capzul</h5>
                  </div>

                  <div class="inputs">
                    <form novalidate>

                      <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="userName" placeholder >
                        <label for="userName">User name</label>
                        <p class="d-none text-danger mt-1 mb-0" id="userAlert">*This field is required</p>
                      </div>

                      <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="userEmail"  placeholder>
                        <label for="userEmail">Email address</label>
                        <p class="d-none text-danger mt-1 mb-0" id="userEmailAlert">*This field is required</p>
                      </div>

                      <div class="form-floating mb-4">
                        <input type="date" class="form-control" id="dateInput" name="dateInput"  placeholder>
                        <label for="dateInput">Birth date:</label>
                        <p class="d-none text-danger mt-1 mb-0" id="userDateAlert">*This field is required</p>
                      </div>

                      <div class="form-floating mb-4 position-relative">
                        <input type="password" class="form-control" id="userPassword"  placeholder>
                        <label for="userPassword">Password</label>
                        <button class="show-pass btn btn-primary " id="showPassBtn" type="button">Show</button>
                        <button class="show-pass btn btn-primary d-none" id="hidePassBtn" type="button">Hide</button>

                        <p class="d-none text-danger mt-1 mb-0" id="userPasswordAlert"></p>
  
                      </div>

                      <div class="form-floating mb-4 position-relative">
                        <input type="password" class="form-control" id="userRepeatingPassword"  placeholder>
                        <label for="userRepeatingPassword">Confirm password</label>
                        <button class="show-pass btn btn-primary " id="showRepPassBtn" type="button">Show</button>
                        <button class="show-pass btn btn-primary d-none" id="hideRepPassBtn" type="button">Hide</button>
                        <p class="d-none text-danger mt-1 mb-0" id="userRepeatPasswordAlert">*This field is required</p>
                      </div>

                      <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="userAgree">
                        <label class="form-check-label" for="userAgree">I agree to all <a  class="text-decoration-none" target="_blank" href="https://policies.google.com/terms?hl=en-US">Terms</a> and <a class="text-decoration-none" target="_blank" href="https://policies.google.com/privacy?hl=en-US">Privacy policy</a> </label>
                        <p class="d-none text-danger mt-1 mb-0" id="userAgreePolicy">*This field is required</p>
                      </div>

                      <div class="cont d-flex align-items-center">
                        <button type="button" class="btn btn-primary" id="submitButton">Creat account</button>
                        <p class="mb-0 ms-2"> / <a href="login.html"class="text-decoration-none" > Log in</a></p>
                      </div>

                    </form>



                  </div>




                </div>



            </div>





        </div>












        <!-- bs-js -->
        <script src="js/bootstrap.bundle.min.js" ></script>
        <!-- main-js -->
        <script src="js/index.js"></script>
    </body>
</html>
